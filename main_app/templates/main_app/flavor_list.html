{% extends 'base.html' %}
{% block content %}

<h1>Flavor List</h1>

{% for flavor in flavor_list %}
  <a href="{% url 'flavors_detail' flavor.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ flavor.name }}</span>
            <p>Color: {{ flavor.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
