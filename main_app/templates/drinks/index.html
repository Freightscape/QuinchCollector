{% extends 'base.html' %}
{% block content %}

<h1>Drink List</h1>

{% for drink in drinks %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ drink.name }}</span>
      <p>Type: {{ drink.kind }}</p>
      <p>Description: {{ drink.description }}</p>
      {% if drink.price > 0 %}
        <p>Price: {{ drink.price }}</p>
      {% else %}
        <p>Price: Uknown</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
